<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img src="images/image-jeremy.png" alt="" class="info-card__photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
        <div class="view-selector">
          <div class="view-selector__item">Daily</div>
          <div class="view-selector__item view-selector__item--active">Weekly</div>
          <div class="view-selector__item">Monthly</div>
        </div>
      </div>
      <div class="dashboard__card dashboard__card--work">
        <article class="tracking__card">
          <header class="tracking__card__header">
            <h4 class="tracking__card__title">Work</h4>
            <img class="tracking__card__menu" src="images/icon-ellipsis.svg" alt="">
          </header>
          <div class="tracking__card__body">
            <div class="tracking__card__time">
              32hrs
            </div>
            <div class="tracking__card__previous">
              Last week - 36hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--play">
        <article class="tracking__card">
          <header class="tracking__card__header">
            <h4 class="tracking__card__title">Play</h4>
            <img class="tracking__card__menu" src="images/icon-ellipsis.svg" alt="">
          </header>
          <div class="tracking__card__body">
            <div class="tracking__card__time">
              10hrs
            </div>
            <div class="tracking__card__previous">
              Last week - 8hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--study">
        <article class="tracking__card">
          <header class="tracking__card__header">
            <h4 class="tracking__card__title">Study</h4>
            <img class="tracking__card__menu" src="images/icon-ellipsis.svg" alt="">
          </header>
          <div class="tracking__card__body">
            <div class="tracking__card__time">
              4hrs
            </div>
            <div class="tracking__card__previous">
              Last week - 7hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--exercise">
        <article class="tracking__card">
          <header class="tracking__card__header">
            <h4 class="tracking__card__title">Exercise</h4>
            <img class="tracking__card__menu" src="images/icon-ellipsis.svg" alt="">
          </header>
          <div class="tracking__card__body">
            <div class="tracking__card__time">
              4hrs
            </div>
            <div class="tracking__card__previous">
              Last week - 5hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--social">
        <article class="tracking__card">
          <header class="tracking__card__header">
            <h4 class="tracking__card__title">Social</h4>
            <img class="tracking__card__menu" src="images/icon-ellipsis.svg" alt="">
          </header>
          <div class="tracking__card__body">
            <div class="tracking__card__time">
              5hrs
            </div>
            <div class="tracking__card__previous">
              Last week - 10hrs
            </div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--self-care">
        <article class="tracking__card">
          <header class="tracking__card__header">
            <h4 class="tracking__card__title">Self Care</h4>
            <img class="tracking__card__menu" src="images/icon-ellipsis.svg" alt="">
          </header>
          <div class="tracking__card__body">
            <div class="tracking__card__time">
              2hrs
            </div>
            <div class="tracking__card__previous">
              Last week - 2hrs
            </div>
          </div>
        </article>
      </div>  
    </div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mishanep.com">Max Suspect</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
